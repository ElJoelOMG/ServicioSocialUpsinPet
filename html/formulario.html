<!DOCTYPE html>
<html>
<head>
  <title>Registro de Mascotas</title>
  <style>
    /* Estilos CSS para el formulario y la página */
    body {
      font-family: Arial, sans-serif;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    #map {
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Registro de Mascotas</h1>
  <form>
    <label for="nombre">Nombre de la Mascota:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="especie">Especie:</label>
    <input type="text" id="especie" name="especie" required>
    
    <label for="raza">Raza:</label>
    <input type="text" id="raza" name="raza">
    
    <h2>Datos de Contacto del Dueño</h2>
    
    <label for="nombre-dueño">Nombre:</label>
    <input type="text" id="nombre-dueño" name="nombre-dueño" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    
    <input type="submit" value="Registrar">
  </form>
  
  <div id="map"></div>
  
  <script>
    // Código JavaScript para mostrar el mapa
    function initMap() {
      var location = {lat: 40.7128, lng: -74.0060}; // Coordenadas de ejemplo (Nueva York)
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location
      });
      
      var marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap" async defer></script>
</body>
</html>
