<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Negocio de Mascotas</title>
  <style>
    /* Estilos CSS para la p√°gina de inicio */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
    }
    
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 18px;
      color: #777;
    }
    
    .hero-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    
    .cta-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    
    .cta-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tu Negocio de Mascotas</h1>
      <p>Todo lo que necesitas para tus queridas mascotas</p>
    </header>
    <img class="hero-image" src="ruta/a/la/imagen-principal.jpg" alt="Mascotas felices">
    <a class="cta-button" href="/html/formulario.html">Explorar</a>
  </div>
</body>
</html>
